<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
    <title>Calculadora</title>
</head>
<body>
   <header>
         <h1>"La mia prima calcolatore con JavaScript"</h1>
   </header>
   
    <div class="calculadora">
        <div class="display">
           <div id="resultado"></div>
        </div>
            <div id="keys">
                    <div class="op">
                            <button id="s">+</button>
                            <button id="r">-</button>
                            <button id="d">÷</button>
                            <button id="m">*</button>
                            <button id="porciento">%</button>
                     </div>
             <div class="numbers">
              <div>
               <button id="n1">1</button>
               <button id="n2">2</button>
               <button id="n3">3</button>
             </div>
             <div>
               <button id="n4">4</button>
               <button id="n5">5</button>
               <button id="n6">6</button>
            </div>
            <div>
               <button id="n7">7</button>
               <button id="n8">8</button>
               <button id="n9">9</button>
            </div>
            <div>
               <button id="n0">0</button>
               <button id="punto">.</button>
               <button id="limp">C</button>
               
            </div>
            </div>
              </div>
             
             <div class="show">
                    <button id="sr">=</button>       
             </div>
             
        </div>

<script src="main.js"></script>
<footer>
      <div class="container-footer-all">

      <div class="colum2">

          <div class="row2">
